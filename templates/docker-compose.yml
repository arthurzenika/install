version: "3.9"
services:
  web:
    image: ghcr.io/postalserver/postal:{{version}}
    command: postal web-server
    network_mode: host
    volumes:
      - /opt/postal/config:/config
      - /var/log/postal/web:/opt/postal/app/log

  smtp:
    image: ghcr.io/postalserver/postal:{{version}}
    command: postal smtp-server
    network_mode: host
    cap_add:
      - NET_BIND_SERVICE
    volumes:
      - /opt/postal/config:/config
      - /var/log/postal/smtp:/opt/postal/app/log

  worker:
    image: ghcr.io/postalserver/postal:{{version}}
    command: postal worker
    network_mode: host
    volumes:
      - /opt/postal/config:/config
      - /var/log/postal/worker:/opt/postal/app/worker

  cron:
    image: ghcr.io/postalserver/postal:{{version}}
    command: postal cron
    network_mode: host
    volumes:
      - /opt/postal/config:/config
      - /var/log/postal/cron:/opt/postal/app/cron

  requeuer:
    image: ghcr.io/postalserver/postal:{{version}}
    command: postal requeuer
    network_mode: host
    volumes:
      - /opt/postal/config:/config
      - /var/log/postal/requeuer:/opt/postal/app/log

  runner:
    profiles: ["tools"]
    image: ghcr.io/postalserver/postal:{{version}}
    command: postal
    network_mode: host
    volumes:
      - /opt/postal/config:/config
      - /var/log/postal/runner:/opt/postal/app/log

